<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="Scripts/angular.js" type="text/javascript"></script>
    <script src="Scripts/jquery-2.1.0.js" type="text/javascript"></script>
    <script src="Scripts/jquery-ui-1.10.4.js" type="text/javascript"></script>
    <script src="Scripts/app/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="Css/style.css" />
    <title>Work Order Configuration</title>
    <script type="text/javascript">
        function showCurrentConfig() {
            $("#config").empty();
            $.each($('#workOrderConfiguration').children(), function (index, value) {
                $("#config").append("<span>" + index + "&nbsp;" + value.id + "<br/>");
            });
        }
    </script>
</head>
<body>
    <div ng-app="workOrder">
        <div class="column">
            <h1>Work order layout</h1>
            <div workorderconfiguration id="workOrderConfiguration"></div>
        </div>
        <div class="column" style="width: 100px;"></div>
        <div class="column" ng-controller="WorkOrderItemsCtrl">
            <h1>Available elements</h1>
            <div ng-repeat="item in workOrderItems" workorderitem id="{{item.hash}}" class="box">{{item.name}}</div>
        </div>
    </div>

    <br style="clear: both"/>

    <button onclick="showCurrentConfig()">Show current config</button>
    <br/>
    <div id="config"></div>
</body>
</html>
